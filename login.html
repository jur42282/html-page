    <section class="login">
        <h1>Login</h1>
        <form>
            <h4 class="email">Enter your Email:</h4>
            <input type="email" Enter your email="Email" class="email">
            <h4 class="password">Enter your Password:</h4>
            <input type="password" Enter your password="Password" class="password" id="password">
            <p class="p-toggle" id="togglePassword"><i class="material-symbols-outlined">visibility</i></p>
            <input type="submit" value="Login" class="submit">
            <p id="log-opt">Or continue with</p>
            <div class="socials">
                <input type="image" src="google-site.png" alt="Login with Google" class="google">
                <input type="image" src="microsoft-site.png" alt="Login with Microsoft" class="microsoft">
                <input type="image" src="apple-site.png" alt="Login with Apple" class="apple">
            </div>
            <section class="acc-options">
                <p class="forgot">Forgot your password? <a href="forgot.html">Reset it here.</a></p>
                <p class="register">Don't have an account? <a href="register.html">Create one here.</a></p>
            </section>
        </form>
    </section>
